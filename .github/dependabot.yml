version: 2
updates:
  # Root workspace
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 10
  
  # Mobile package
  - package-ecosystem: "npm"
    directory: "/packages/mobile"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 10
  
  # Website package
  - package-ecosystem: "npm"
    directory: "/packages/website"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 10
  
  # Shared package
  - package-ecosystem: "npm"
    directory: "/packages/shared"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 10
